# Use opengl video output by default.
vo=opengl
# # Use quotes for text that can contain spaces:
status-msg="${time-pos/full} / ${length/full} (${percent-pos}%)"

hwdec=vdpau

ontop=yes

geometry=45%x45%

autofit-larger=60%x60%

volume=50

slang=zh,chi

sub-codepage=enca:zh:gb18030
sub-auto=fuzzy
sub-text-font=sans
sub-text-font-size=40
cache=8192

screenshot-format=jpg
#screenshot-png-compression=7
screenshot-jpeg-quality=100
screenshot-template='~/Desktop/%f_%P_%n'

osd-font-size=30
osd-margin-x=5
osd-margin-y=5
osc=no
osd-duration=500
osd-level=3
softvol=yes
softvol-max=200
#no-border

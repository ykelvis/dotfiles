# Use opengl video output by default.
vo=opengl
# # Use quotes for text that can contain spaces:
status-msg="${time-pos/full} / ${length/full} (${percent-pos}%)"

hwdec=vdpau

ontop=yes

geometry=45%x45%

autofit-larger=60%x60%

volume=50

slang=zh,chi

sub-codepage=enca:zh:gb18030
sub-auto=fuzzy
sub-text-font=sans
sub-text-font-size=40
cache=8192
subpos=90
sub-fuzziness=1
subalign=2
subfont-autoscale=2
subfont-blur=2.0
subfont-outline=2.0
subfont-text-scale=1
sub-bg-alpha=0
sub-bg-color=0

screenshot-format=jpg
#screenshot-png-compression=7
screenshot-jpeg-quality=100
screenshot-template='~/Desktop/%f_%P_%n'

osd-font-size=25
osd-margin-x=5
osd-margin-y=5
osc=no
osd-duration=1500
osd-level=1
softvol=yes
softvol-max=200
#no-border
